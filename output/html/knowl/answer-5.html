<p>The original sandbox has volume \(64 \text{ ft}^3\text{.}\) The smaller sandbox has volume \(24 \text{ ft}^3\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{48\text{ bags}}{64\text{ ft}^3} = \frac{x\text{ bags}}{24\text{ ft}^3}
\end{equation*}
</div>
<p data-braille="continuation">results in \(x=18\) bags.</p>
