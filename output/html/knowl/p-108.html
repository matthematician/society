<p xmlns:svg="http://www.w3.org/2000/svg">Expressed as a rate, \(\frac{\text{300 miles}}{\text{15 gallons}}\text{.}\) We can divide to find a unit rate: \(\frac{\text{20 miles}}{\text{1 gallon}}\text{,}\) which we could also write as \(20\, \frac{\text{miles}}{\text{gallon}}\text{,}\) or just 20 miles per gallon.</p>
