<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">Percent</dfn> literally means “per 100,” or “parts per hundred.” When we write 40%, this is equivalent to the fraction \(\frac{40}{100}\) or the decimal 0.40. Notice that 80 out of 200 and 10 out of 25 are also 40%, since \(\frac{80}{200} = \frac{10}{25} = \frac{40}{100}\text{.}\)</p>
