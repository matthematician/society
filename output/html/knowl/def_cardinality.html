<p xmlns:svg="http://www.w3.org/2000/svg">The number of elements in a set is the <dfn class="terminology">cardinality</dfn> of that set.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The cardinality of the set <em class="emphasis">A</em> is often notated as \(|A|\) or \(n(A)\text{.}\)</p></article><span class="incontext"><a href="cardinality.html#def_cardinality">in-context</a></span>
