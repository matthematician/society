<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">17.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Symbols for Compound Statements.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The symbol \(\wedge\) is used for <em class="emphasis">and</em>: <em class="emphasis">A</em> and <em class="emphasis">B</em> is notated \(A\wedge B\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The symbol \(\vee\) is used for <em class="emphasis">or</em>: <em class="emphasis">A</em> or <em class="emphasis">B</em> is notated \(A\vee B\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The symbol \(\sim\) is used for <em class="emphasis">not</em>: not <em class="emphasis">A</em> is notated \(\sim A\)</p></article><span class="incontext"><a href="sec_truthtables1.html#def_compound">in-context</a></span>
