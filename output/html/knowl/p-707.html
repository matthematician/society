<p xmlns:svg="http://www.w3.org/2000/svg">Suppose you wanted to have something happen when a certain value is between 100 and 300. To create the condition “A1 &lt; 300 and A1 &gt; 100” in Excel, you would need to enter <code class="code-inline tex2jax_ignore">AND(A1&lt;300, A1&gt;100)</code>. Likewise, for the condition “A1=4 or A1=6” you would enter <code class="code-inline tex2jax_ignore">OR(A1=4, A1=6)</code>.</p>
